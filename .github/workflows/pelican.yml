name: Deploy Pelican Site

on:
  # Trigger the workflow every time you push to the 'main' branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab for testing
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip' # Caches dependencies to speed up future builds

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Build with Pelican
        run: |
          # Use publishconf.py for production (absolute URLs, Google Analytics, etc.)
          pelican content -o output -s publishconf.py

      - name: Fix Permissions (Optional safety step)
        run: |
          chmod -R +rX output/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output' # Points to the folder Pelican just generated

  # Deploy Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4