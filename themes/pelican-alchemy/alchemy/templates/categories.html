{% extends "base.html" %}

{% block title %}
  Work Categories {{ super() }}
{% endblock %}

{% block page_header %}
  Categories Of Work
{% endblock %}

{% block content %}
  <table class="table table-bordered table-striped">
    {% for category, articles in categories|sort %}
      <tr>
        <td><a href="{{ SITEURL }}/{{ category.url }}"><h5>{{ category }}</h5></a></td>
        <td><h5>{{ articles|count }}</h5></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
